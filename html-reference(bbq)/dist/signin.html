<div class="overlay-wrapper">
  <div class="signin overlay-content">
    <a href="#" class="close"></a>
    <div class="signin__form-wrapper">
      <div class="logo">
        <img src="../assets/images/bbqn-logo.svg" alt="Logo">
      </div>
      <h2>Letâ€™s get started</h2>
      <form action="" class="form form--signup">
        <div class="form__item">
          <label for="name">User Name</label>
          <div class="form__elem">
            <select name="title" id="title">
              <option value="1">Mr</option>
              <option value="2">Mrs</option>
              <option value="3">Ms</option>
            </select>
            <input type="text" name="name" required>
          </div>
        </div>
        <div class="form__item">
          <label for="otp">One Time Password</label>
          <div class="form__elem">
            <select name="code" id="code">
              <option value="1">+91</option>
              <option value="2">+92</option>
              <option value="3">+1</option>
              <option value="4">+44</option>
              <option value="5">+22</option>
            </select>
            <input type="text" name="mobile" pattern="\d*" maxlength="10" required>
          </div>
        </div>
        <button class="button--submit button--submit-next">Next</button>
        <span class="form__suffix">Already have an account?
          <a href="#">Sign In</a>
        </span>
      </form>
      <form action="" class="form form--signin">
        <div class="form__item">
          <label for="mobile">Mobile Number</label>
          <div class="form__elem">
            <select name="code" id="code">
              <option value="1">+91</option>
              <option value="2">+92</option>
              <option value="3">+1</option>
              <option value="4">+44</option>
              <option value="5">+22</option>
            </select>
            <input type="text" name="mobile" pattern="\d*" maxlength="10" required>
          </div>
        </div>
        <div class="form__item">
          <span id="timer"></span>
          <label for="otp">One Time Password</label>
          <div class="form__elem">
            <input type="text" name="otp" pattern="\d*" maxlength="4" required>
          </div>
        </div>
        <button class="button--submit button--form-signin">Verify</button>
        <span class="form__suffix">Don't have an account?
          <a href="#">Sign Up</a>
        </span>
      </form>
      <div class="sign__social">
        <div class="sign__social__item">
          <a href="#" class="button button--icon button--fb-login">Facebook</a>
        </div>
        <div class="sign__social__item">
          <a href="#" class="button button--icon button--insta-login">Instagram</a>
        </div>
        <div class="sign__social__item">
          <a href="#" class="button button--icon button--google-login">Google</a>
        </div>
      </div>
    </div>
    <div class="signin__success">
      <img src="../assets/images/success.svg" alt="success">
      <p>Sign up Succesfull</p>
    </div>
  </div>
</div>
